server {
    listen 8080;
    server_name _;

    # API → proxy vers Spring Boot (port 8081 en interne)
    location /api/ {
        # Gérer les requêtes OPTIONS (preflight) directement
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://artisan-des-saveurs.vercel.app';
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS
';
            add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization';
            add_header 'Access-Control-Allow-Credentials' 'true';
            add_header 'Access-Control-Max-Age' 3600;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Ajouter les en-têtes CORS pour les requêtes réelles
        add_header 'Access-Control-Allow-Origin' 'https://artisan-des-saveurs.vercel.app' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;

        proxy_pass http://127.0.0.1:8081/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Fichiers uploadés (maintenant sous /api/uploads/)
    location /api/uploads/ {
        alias /app/uploads/;
        autoindex off;
        add_header Access-Control-Allow-Origin *;
    }

    # Angular (si tu build ton front dedans)
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri /index.html;
    }
}
