# Configuration principale de l'application

#Chemins personnalises
server.servlet.context-path=/api

spring.application.name=artisan-des-saveurs
server.port=${PORT:8070}

# Profil actif par defaut
spring.profiles.active=prod

# Configuration de l'entrepriseentreprise
app.company.name=${COMPANY_NAME}
app.company.email=${COMPANY_EMAIL}
app.company.whatsapp.number= ${WHATSAPP_NUMBER}
app.company.username = ${COMPANY_USERNAME}
app.company.pass = ${COMPANY_PASS}

#Numero configur\u00E9 pour Vonage
app.company.whatsappNumber= ${WhatsappNumber}

# Configuration Email pour production
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# Configuration WhatsApp pour production
twilio.account.sid=${TWILIO_ACCOUNT_SID}
twilio.auth.token=${TWILIO_AUTH_TOKEN}
twilio.whatsapp.from=${TWILIO_WHATSAPP_FROM}

vonage.apiKey=${VONAGE_API_KEY}
vonage.apiSecret=${VONAGE_API_SECRET}
vonage.whatsapp.from=${NUMERO_VONAGE}

cloudinary.cloud-name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api-key=${CLOUDINARY_API_KEY}
cloudinary.api-secret=${CLOUDINARY_API_SECRET}

# JWT
jwt.secret=${JWT_SECRET}
# 24 heures en millisecondes
jwt.expiration=86400000
#jwt.expiration=180000

#Nginx
application.files.base-path=/Users/willi/fichier-spring-boot/files

# Répertoire local monté dans le container Railway (ex: /app/uploads)
application.files.upload-dir=/app/uploads

# URL publique exposée par Nginx
application.files.public-url=https://cdn.monsite.com/uploads



# Configuration Jackson
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Configuration multipart
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=20MB
spring.servlet.multipart.max-request-size=20MB



# Configuration Actuator
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized

# CORS
cors.allowed-origins=http://localhost:4200,http://127.0.0.1:4200

# Logging
logging.level.com.artisan.backend=DEBUG
logging.level.org.springframework.security=DEBUG


# Configuration de validation
app.validation.email.required=true
app.validation.phone.required=true
app.validation.message.min-length=10
app.validation.message.max-length=1000